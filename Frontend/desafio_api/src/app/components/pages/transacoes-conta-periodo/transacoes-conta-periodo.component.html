<div class="card">
    <div class="card-header">
      <h3>Buscar Transações por Período</h3>
    </div>
    
    <div class="card-body">
      <!-- Campo para CPF -->
      <div class="form-group">
        <label for="cpf">Digite o CPF:</label>
        <input type="text" id="cpf" [(ngModel)]="cpf" class="form-control" placeholder="Digite o CPF" />
      </div>

      <!-- Campos para Data de Início e Fim -->
      <div class="form-group">
        <label for="dataInicio">Data Início:</label>
        <input type="datetime-local" id="dataInicio" [(ngModel)]="dataInicio" class="form-control" />
      </div>

      <div class="form-group">
        <label for="dataFim">Data Fim:</label>
        <input type="datetime-local" id="dataFim" [(ngModel)]="dataFim" class="form-control" />
      </div>
      
      <!-- Botão para buscar transações -->
      <button class="btn btn-primary mt-2" (click)="buscarTransacoesPorPeriodo()">Buscar Transações</button>

      <!-- Mensagem de erro caso a busca falhe -->
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
  
      <!-- Tabela de transações -->
      <table class="table mt-4" *ngIf="transacoes.length > 0">
        <thead>
          <tr>
            <th>ID Transação</th>
            <th>Valor</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let transacao of transacoes">
            <td>{{ transacao.idTransacao }}</td>
            <td>{{ transacao.valor | currency: 'BRL' }}</td>
            <td>{{ transacao.data | date: 'dd/MM/yyyy HH:mm' }}</td>
          </tr>
        </tbody>
      </table>
  
      <!-- Caso não existam transações -->
      <div *ngIf="transacoes.length === 0 && !errorMessage">
        <p class="text-muted">Nenhuma transação encontrada para o período informado!</p>
      </div>
    </div>
</div>
