<div class="message" *ngIf="messageService.message">
    <!-- <div class="message"> -->
    <p>{{ messageService.message }}</p>
    <ng-container *ngIf="messageService.type == 'alert'">
      <button class="clear" (click)="messageService.clear()">
        <fa-icon [icon]="faTimes"></fa-icon>
      </button>
    </ng-container>
    <div class="confirm" *ngIf="messageService.type == 'confirm'">
      <button class="btn-padrao" (click)="acaoConfirm(true)">Comfirmar</button>
      <button class="btn-padrao btn-invertido" (click)="acaoConfirm(false)">
        Cancelar
      </button>
    </div>
  </div>
